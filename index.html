<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <p class="display">0000000000</p>
        </div>
        <div class="calcBottom">
            <div class="calcRowBody">
                    <div class="calcRows">
                        <div class="calcBtns" id="clearBtn">C</div>
                        <div class="calcBtns" id="delBtn">DEL</div>
                        <div class="calcBtns">/</div>
                    </div>
                    <div class="calcRows">
                        <div class="calcBtns">7</div>
                        <div class="calcBtns">8</div>
                        <div class="calcBtns">9</div>
                    </div>
                    <div class="calcRows">
                        <div class="calcBtns">4</div>
                        <div class="calcBtns">5</div>
                        <div class="calcBtns">6</div>
                    </div>
                    <div class="calcRows">
                        <div class="calcBtns">1</div>
                        <div class="calcBtns">2</div>
                        <div class="calcBtns">3</div>
                    </div>
                    <div class="calcRows">
                        <div class="calcBtns" id="zeroBtn">0</div>
                        <div class="calcBtns">.</div>
                    </div>
            </div>
            <div class="calcCol">
                    <div class="calcBtns">*</div>
                    <div class="calcBtns">-</div>
                    <div class="calcBtns">+</div>
                    <div class="calcBtns" id="equalsBtn">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

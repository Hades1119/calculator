<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <p class="display"></p>
        </div>
        <div class="calcBottom">
            <div class="calcRowBody">
                    <div class="calcRows">
                        <button class="calcBtns" id="clearBtn">C</button>
                        <button class="calcBtns" id="delBtn">โฒ</button>
                        <button class="calcBtns operand">รท</button>
                    </div>
                    <div class="calcRows">
                        <button class="calcBtns numBtn">7</button>
                        <button class="calcBtns numBtn">8</button>
                        <button class="calcBtns numBtn">9</button>
                    </div>
                    <div class="calcRows">
                        <button class="calcBtns numBtn">4</button>
                        <button class="calcBtns numBtn">5</button>
                        <button class="calcBtns numBtn">6</button>
                    </div>
                    <div class="calcRows">
                        <button class="calcBtns numBtn">1</button>
                        <button class="calcBtns numBtn">2</button>
                        <button class="calcBtns numBtn">3</button>
                    </div>
                    <div class="calcRows">
                        <button class="calcBtns numBtn" id="zeroBtn">0</button>
                        <button class="calcBtns">.</button>
                    </div>
            </div>
            <div class="calcCol">
                    <button class="calcBtns operand">*</button>
                    <button class="calcBtns operand">-</button>
                    <button class="calcBtns operand">+</button>
                    <button class="calcBtns" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
